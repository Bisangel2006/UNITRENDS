    <!-- Contact Section -->
    <!-- py-5: Padding en el eje Y de tamaño 5 -->

    <section class="py-5 bg-light">
        <div class="container">
            <!-- justify-content-center: Centra el contenido horizontalmente -->
            <div class="row justify-content-center">
                <!-- col-md-8: Define una columna que ocupa 8 de 12 unidades en pantallas medianas (md) o mayores -->
                <div class="col-md-8">
                    <!-- text-center: Centra el texto -->
                    <!-- mb-4: Margen inferior de tamaño 4 -->
                    <h2 class="text-center mb-4">Contáctanos</h2>
                    <form class="msj" action="#" method="post">
                        <!-- mb-3: Margen inferior de tamaño 3 -->
                        <div class="mb-3">
                            <!-- form-label: Etiqueta para un campo de formulario -->
                            <label for="nombre" class="form-label">Nombre</label>
                            <!-- form-control: Estilo para campos de formulario -->
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                        </div>
                        <!-- btn: Estilo base para botones -->
                        <!-- btn-warning: Botón de color amarillo -->
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </form>
